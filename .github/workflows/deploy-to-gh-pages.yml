name: deploy-to-gh-pages

on:
  push:
    branches:  master
    
jobs:
  run-deploy: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
    
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' 
    - run: npm ci
